<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Manager User</title>
</head>

<body>

<div class="container">

	<h3>USER</h3>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Id</th>
				<th>address</th>
				<th>first name</th>
				<th>lastname</th>
				<th>username</th>
				<th>action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempUser : ${user}">
			
				<td th:text="${tempUser.customer_id}" />
				<td th:text="${tempUser.address}" />
				<td th:text="${tempUser.first_name}" />
				<td th:text="${tempUser.last_name}" />
				<td th:text="${tempUser.username}" />
				<!-- add update button link-->
				<td>
					<a th:href="@{/admin/delete(userId=${tempUser.customer_id})}" class="btn btn-info btn-sm"
					onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
						delete
					</a>
				</td>
				
			</tr>
		</tbody>
	</table>
	<a th:href="@{/admin}" class="btn btn-primary">Back to Admin home</a>
</div>
	
</body>
</html>
